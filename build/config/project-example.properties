# project.properties file defines overrides for default.properties

# Explanation: This file should be created by each user as and when he or she needs to override particular values.


# Destinations
dir.production = //IP_ADDRESS/path_to_destination
dir.staging = //IP_ADDRESS/path_to_destination


# Specify an environment to build
#
# By Default, it builds a production environment
# Set to staging if building a staging environment
env =


# Web Pages
#
# These are the pages (files) that will be served to users (.html, .php, .asp, etc). Files in this property will
# be minified / optimised and have any stylesheet or javascript references updated to the minified examples
#
# The paths need to be relative
#
# Files can be added in a comma separated form
file.pages = 



# Excluded files and dirs
#
# Add any files or directories you add to the project and do not want to be copied to the publish directory as a
# comma separated list
# These files are ignored in addition to the default ones specified in default.properties.
file.exclude = 


# Deployment locations

# Directory Structure
#
# Override any directory paths specific to this project
#
# dir.publish
# dir.js
# dir.js.libs
# dir.js.mylibs
# dir.css
# dir.images


# Bypassed JavaScript files and dirs
#
# Add any JavaScript files or folders that you want to be copied to the publish directory as a
# comma separated list.
# These files will not be checksummed or minimized and will simply be copied over as is.
# Note: you cannot declare an empty file.js.bypass property.
# Example:
# file.js.bypass = widgets.js, gadgets.js, somedir/gidgets.js
# file.js.bypass = 


# Bypassed CSS files and dirs
#
# Add any CSS files or folders that you want to be copied to the publish directory as a
# comma separated list.
# These files will not be checksummed or minimized and will simply be copied over as is.
# Note: you cannot declare an empty file.css.bypass property.
# Example:
# file.css.bypass = test.css, test2.css
